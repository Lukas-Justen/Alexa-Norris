apply plugin: "java"

group 'Heckathon1.0'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    }
}
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

apply plugin: 'eu.appsatori.fatjar'
apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.228'
    }
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-s3'
    compile 'com.amazon.alexa:alexa-skills-kit:1.5.0'
    compile group: 'com.amazon.alexa', name: 'ask-sdk-core', version: '2.0.1'
    compile group: 'com.amazon.alexa', name: 'ask-sdk', version: '2.0.0'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}